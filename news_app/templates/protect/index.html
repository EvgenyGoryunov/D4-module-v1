<!--Данный шаблон расширяет базовый шаблон (main из папки templates) и добавляет заголовок второго уровня (немного поменьше) с
названием страницы и переменной, полученной из контекста.-->

{% extends "main.html" %}

{% block content %}
<!--{{request.user.username}} вызов имени авторизованного пользователя-->
<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<div> Здесь может содержаться персональная информация для каждого пользователя</div>

<!--кнопка выхода из учетной записи пользователя-->
<button><a href="sign/logout/">Выйти</a></button>

<!--кнопка «Хочу Premium!» - кнопка получения премиум аккаунта, если переменная, которую мы определили ранее — True-->
{% if is_not_premium %}
<button><a href="sign/upgrade/"> Хочу Premium!</a></button> {% endif %}

{% endblock %}
