<!--базовый шаблон, который будет расширять все остальные шаблоны-->
<html>
    <head>
<!--заголовок (имя, отображаемое во вкладке браузера), который остается постоянным для любой страницы-->
        <title> Страница пользователя {{request.user.username}}</title>
    </head>
    <body>
        <div>
<!--В теле страницы мы добавили также заголовок, при нажатии на который, пользователь перенаправится в корневую
страницу сайта, ссылка href="/" значит переход в корень папки, в нашем случае 127.0.0.1:8000  -->
            <h1><a href="/">Simple SignUp/SignIn app</a></h1>
            (шаблон templates\main.html)
<hr>
        </div>
<!--блок content, который будут расширять другие шаблоны-->
        {% block content %}
        {% endblock %}
    </body>
</html>
